<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Jquery-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
<div style="display: flex;
            flex-direction: column;
            justify-content: center;
                width: 100%;
    align-items: center;
">
    <div style="    border: solid 1px lightgray;
                    padding: 15px;
                    margin-top: 40px;
                    width: 350px;
                    height: 420px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;">
        <div>
            <img src="https://fontmeme.com/images/instagram-new-logo.png" style="
                                                                                width: 100%;
                                                                                padding: 20px 60px 20px 60px;">
        </div>


        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="input_email" placeholder="name@example.com"
                   style="width: 250px;
                          height: 38px;
                          margin-bottom:-10px;
                          padding-top: 18px;
                          background-color: #fafafa;
                          box-shadow: none;
                          font-size: 12px;">
            <label for="input_email" style=" margin-top: -5px;
                                             font-size: 11px;
                                             color: gray;">이메일 주소</label>
        </div>


        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input_name"
                      style="width: 250px;
                          height: 38px;
                          margin-bottom:5px;
                          padding-top: 18px;
                          background-color: #fafafa;
                          box-shadow: none;
                          font-size: 12px;
                          resize:none;
                          overflow: hidden;"></textarea>
            <label for="input_name" style=" margin-top: -5px;
                                             font-size: 11px;
                                             color: gray;">이름</label>
        </div>


        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input_nickname"
                      style="width: 250px;
                          height: 38px;
                          margin-bottom:5px;
                          padding-top: 18px;
                          background-color: #fafafa;
                          box-shadow: none;
                          font-size: 12px;
                          resize:none;
                          overflow: hidden;"></textarea>
            <label for="input_nickname" style=" margin-top: -5px;
                                             font-size: 11px;
                                             color: gray;">닉네임</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="input_password" placeholder="Password"
                   style="width: 250px;
                          height: 38px;
                          margin-bottom:5px;
                          padding-top: 18px;
                          background-color: #fafafa;
                          box-shadow: none;
                          font-size: 12px;">
            <label for="input_password" style=" margin-top: -5px;
                                             font-size: 11px;
                                             color: gray;">비밀번호</label>
        </div>
        <div>
            <button id="join_button" style="margin: 30px 3px 3px 3px;
                            font-size: 12px;
                            line-height: 33px;
                            width: 250px;
                            padding: 0 0px 0 0px;
                            background-color: #4db5f9;
                            box-shadow: yellowgreen;
                            outline-style: none;
                            border-style: none;
                            border-radius: 5px;
                            border-width: 1px;
                            font-size: 15px;
                            font-weight: bold;
                            color: white;">가입
            </button>
        </div>
    </div>
    <div style="    border: solid 1px lightgray;
    padding: 15px;
    margin-top: 20px;
    width: 350px;
    height: 70px;
    display: flex;
    flex-direction:row;
    align-items: center;
font-size:15px;
justify-content: center;
}">
        계정이 있으신가요?
        <a style="background: white;
            margin-left: 10px;
                                                                    border-style: none;
                                                                    font-weight: bold;
                                                                    color: dodgerblue;
                                                                    outline:none;
                                                                    text-decoration: none;" href="login">로그인</a>

    </div>
</div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script >

    //가입버튼을 눌렀을 때 액션
    $('#join_button').click(function () {
        alert("가입됐습니다.");


        //main.html에서와 달리 텍스트로만 구성된 데이터들이라서 json형태로 전달
        let email = $('#input_email').val()
        let name = $('#input_name').val()
        let nickname = $('#input_nickname').val()
        let password = $('#input_password').val()

        console.log(email, name, nickname, password);

//data {}에 넣은 것들은 key:value임. value에 input form을 통해 받은 데이터들을 넣는다는 것!
 $.ajax({
            url: "/user/join",
            data: {
                email:email,
                name:name,
                nickname:nickname,
                password:password
            },
            method: "POST",
            success: function (data) {
                console.log('성공');
                alert("회원가입이 되었습니다. 로그인해주세요");
                location.replace('/user/login');
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        })
    })
</script>

</html>
