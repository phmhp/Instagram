<div style="
    padding-top:100px;
    background-color:#fafafa ">

    {% for feed in feeds %}
        <!--left board-->
        <div style="margin-left:280px; margin-right:280px;display: flex; flex-direction: row ; justify-content: space-between">
            <!--left peed-->
            <div style=" border:solid 1px darkgray;  border-radius: 8px; background-color: white;
                        width: 610px;   height: 790px;       margin-right: 22%; margin-bottom:3%;   min-width: 500px;">

                <!--User Information-->
                <div style="display: flex; flex-direction: row;align-items:center">
                    <div class="box" style="
                                width: 40px;
                                height: 40px;
                                margin: 15px 15px 15px 15px;
                                border-radius: 70%;
                                object-fit: cover;
                                overflow: hidden;

                                ">
                        <img class="profile" style="
                                        width: 100%;
                                        height: 100%;
                                        object-fit: cover;
                                        display: block;"

                             src="{{ feed.profile_image }}">
                    </div>
                    <div><b>{{ feed.user_id }}</b></div>
                </div>

                <!--Posted Image-->
                <div>
                    <img style="width:100%" class="post"
                         src="{{ feed.image }}">
                </div>

                <div style="padding : 15px">
                    <!--Reaction Icons-->
                    <div style="display:flex;flex-direction: row;justify-content:space-between">
                        <div>
                            <span class="material-symbols-outlined" style="margin-right: 5px">favorite</span>
                            <link rel="stylesheet"
                                  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
                            <span class="material-symbols-outlined"
                                  style="margin-right: 5px">mode_comment</span>
                            <span class="material-symbols-outlined" style="margin-right: 5px">send</span>
                        </div>
                        <div>
                            <span class="material-symbols-outlined">bookmark</span>
                        </div>
                    </div>

                    <!--Number of Likes /  Posted Text, Time / Comments-->
                    <div style="font-size: 14px">
                        <div><b>좋아요 {{ feed.like_count }}개</b></div> <!--좋아요 개수 변경되도록-->
                        <div style="display:flex; flex-direction: row">
                            <div><b>{{ feed.user_id }}</b>{{ feed.content }}
                            </div> <!--작성자 아이디 / 본문 글 변경되도록-->

                        </div>
                        <div style="font-weight:bold;">instagram_user 댓글</div>
                        <div style="font-weight:bold;">instagram_user 댓글</div>
                        <div style="font-size:10px">5시간 전</div> <!--작성 시간-->

                    </div>
                </div>
                <div>
                    <hr> <!--구분선-->
                </div>
                <!--Input Comment-->
                <div style="
                    display: flex;
                    flex-direction: row;
                    padding : 0 15px 15px  15px;
                    ">
                    <div style="
                         margin-top:-15px;
                         font-size: 30px;
                         ">☺
                    </div>
                    <input type="text" placeholder="댓글달기..."
                           style="
                           display:block;
                           width:400px;
                           height:30px;
                           margin:0px auto;
                           border-style: none;
                           border-radius: 10px;
                           outline:none;
                           caret-color: black;">

                    <button style="
                            background-color: white;
                            border-style: none;
                            color: lightskyblue;
                            font-weight:bold;
                            opacity:70%;
                            outline:none;
                            ">게시
                    </button> <!--입력하면 글자 색이 바뀌게-->
                </div>
            </div>
        </div>
        <!--left board (end)-->

    {% endfor %} <!-- for-loop을 통해서 피드 데이터베이스에서 반복적으로 가져옴-->


</div> <!--left board + right board (end)-->
